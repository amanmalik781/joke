<div class="container">
    <div class="card card-block"
    *ngFor="let joke of jokes">
    <h3 class="card-title">{{joke.setup}}</h3>
    
    <h4 class="card-text" [hidden]="joke.hide">{{joke.punchline}}</h4>
    <a href="#" class="btn btn-primary" (click)="joke.toggle()">tell me</a>
    
    </div>
   
</div>
