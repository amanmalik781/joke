<div class="container">
    <div class="card card-block"
    *ngFor="let joke of jokes">
    <h3 class="card-title">{{joke.setup}}</h3>
    
    <p class="card-text" [hidden]="joke.hide">{{joke.punchline}}</p>
    <a href="#" class="btn btn-primary" (click)="toggle(joke)">tell me</a>
    
    </div>
   
</div>
